set -g mouse on
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
set -g base-index 1
setw -g pane-base-index 1

# Platform-aware default shell
# On macOS with Homebrew, use nushell from Homebrew path
# On Linux, use system nushell or fallback to default
if-shell 'test -f /opt/homebrew/bin/nu' 'set -g default-shell /opt/homebrew/bin/nu' 'set -g default-shell /bin/zsh'

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
